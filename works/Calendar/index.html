<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="current-month">
      October 2020
    </div>
    <div class="wrapper">
      <div class="calendar-header">
        <div class="header-cell">Sunday</div>
        <div class="header-cell">Monday</div>
        <div class="header-cell">Tuesday</div>
        <div class="header-cell">Wednesday</div>
        <div class="header-cell">Thursday</div>
        <div class="header-cell">Friday</div>
        <div class="header-cell">Saturday</div>
      </div>
      <div class="calendar">
        <div class="last-cell cell">27</div>
        <div class="last-cell cell">28</div>
        <div class="last-cell cell">29</div>
        <div class="last-cell cell">30</div>
        <div class="current-cell cell">1</div>
        <div class="current-cell cell">2</div>
        <div class="current-cell cell">3</div>
        <div class="current-cell cell">4</div>
        <div class="current-cell cell">5</div>
        <div class="current-cell cell">6</div>
        <div class="current-cell cell">7</div>
        <div class="current-cell cell">8</div>
        <div class="current-cell cell">9</div>
        <div class="current-cell cell">10</div>
        <div class="current-cell cell">11</div>
        <div class="current-cell cell">12</div>
        <div class="current-cell cell">13</div>
        <div class="current-cell cell">14</div>
        <div class="current-cell cell">15</div>
        <div class="current-cell cell">16</div>
        <div class="current-cell cell">17</div>
        <div class="current-cell cell">18</div>
        <div class="current-cell cell">19</div>
        <div class="current-cell cell">20</div>
        <div class="current-cell cell">21</div>
        <div class="current-cell cell">22</div>
        <div class="current-cell cell">23</div>
        <div class="current-cell cell">24</div>
        <div class="current-cell cell">25</div>
        <div class="current-cell cell">26</div>
        <div class="current-cell cell">27</div>
        <div class="current-cell cell">28</div>
        <div class="current-cell cell">29</div>
        <div class="current-cell cell">30</div>
        <div class="current-cell cell">31</div>
      </div>
    </div>

  </body>

</html>
