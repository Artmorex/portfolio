    <div class="container">
			<header class="clearfix"><h1>MetaParser</h1></header>
			<section>

				<form action="javascript:;" onsubmit="post_channel_info(this.channel_id.value)" class="form-channel-input">
					<label for="channel_id">Youtube Channel ID or Channel name:</label><br>
					<input type="text" id="channel_id" name="channel_id" value="NatGeo"><br>
					<input type="submit" value="Submit" class="button-89" role="button">
				</form>

				<button type="button" class="collapsible" id="channel_button"><h1 id="youtube_channel_title"></h1></button>
				<div class="content">
					<hr>
					<br>Total number of videos:<p id="youtube_all_videos"></p>
					Total number of views: <p id="youtube_all_views"></p>
					Total number of subs: <p id="youtube_all_subs"></p>
					Description: <p id="youtube_desc"></p>
					<p>Country: </p> <img id="country" src="not_found.png">
					<hr>

					<button type="button" class="collapsible_head"><h3>TOP Video Youtube</h3></button>
					<div class="content">
							<button onclick="clicktable_youtube(5)" class="btn">5</button>
						    <button onclick="clicktable_youtube(10)" class="btn">10</button>
						    <button onclick="clicktable_youtube(30)" class="btn">30</button>
						    <button onclick="clicktable_youtube(50)" class="btn">50</button>
						    <button class="dropbtn">Sort by:</button>
							<select id="order_type" name="order">
							    <option value="0">Date</option>
								<option value="1">Title</option>
							    <option value="2">Rating</option>
							    <option value="3">Relevance</option>
							    <option value="4">View count</option>
							    <option value="5">Video count</option>
							</select>
						<div id="top_video_youtube"> </div>

							

					</div>

				</div>
			</section>

  	</div>
	
  	<script>
		var coll = document.getElementsByClassName("collapsible");
		var coll_head = document.getElementsByClassName("collapsible_head");
		var i;

		for (i = 0; i < coll.length; i++) {
		  coll[i].addEventListener("click", function() {
		    this.classList.toggle("active");
		    var content = this.nextElementSibling;
		    if (content.style.display === "block") {
		      content.style.display = "none";
		    } else {
		      content.style.display = "block";
		    }
		  });
		  }

		for (i = 0; i < coll_head.length; i++) {
		  coll_head[i].addEventListener("click", function() {
		    this.classList.toggle("active");
		    var content = this.nextElementSibling;
		    if (content.style.display === "block") {
		      content.style.display = "none";
		    } else {
		      content.style.display = "block";
		    }
		  });
		}

		function dateEdit(changeableDate) {
		   	var date =  new Date();
		   	date.setDate(date.getDate() - changeableDate);
			year = date.getFullYear();
			y = year.toString().substr(-2);
			m = date.getMonth() + 1;
			d = date.getDate();
		 }

		const arraySparse = [0,1,2,3,4,5,6,7];

		arraySparse.forEach(function(element){
			var els = document.getElementsByClassName("date"+element);
			Array.prototype.forEach.call(els, function(el) {
				dateEdit(element);
			    el.innerHTML = d + "." + m;
			});
		});
